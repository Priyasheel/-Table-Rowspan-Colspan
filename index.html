<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Receptions</title>
    <style>
        table{
            width:60%;
            text-align: center;
            font-size: 30px;
            height: 300px;
            width: 350px;
        }

    </style>


</head>
<body>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td colspan="2" rowspan="2" style="background: red;">D</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td colspan="3" style="background:greenyellow ;">J</td>
        </tr>
        <tr>
            <td colspan="5" style="background: red ;">K</td>
        </tr>
    </table>
    
</body>
</html>
